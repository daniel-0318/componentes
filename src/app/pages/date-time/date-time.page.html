<app-header titulo="DateTime"></app-header>

<ion-content>
  <ion-list>

    <ion-list-header>
      <ion-label>Datos de nacimiento</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Fecha de Nacimiento</ion-label>
      <ion-datetime [value]="fechaNacimiento.toISOString()" (ionChange)="cambioFecha($event)" presentation="month-year"></ion-datetime>
    </ion-item>

    <ion-list-header>
      <ion-label>Restricciones</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Min Max</ion-label>
      <ion-datetime 
      min="2020-01-01"
      max="2025-12-31"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Años</ion-label>
      <ion-datetime 
      min="2020"
      max="2025" presentation="year"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Años</ion-label>
      <ion-datetime pick></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Modal</ion-label>
      <ion-button id="open-modal">Open Datetime Modal</ion-button>
      <ion-modal trigger="open-modal">
        <ng-template>
          <ion-content>
            <ion-datetime [showDefaultButtons]="true"
            doneText="All set"
            cancelText="Never mind"></ion-datetime>
          </ion-content>
        </ng-template>
      </ion-modal>
    </ion-item>


  </ion-list>

</ion-content>
